prepare:
  fetch:
    - https://raw.githubusercontent.com/bkuhlmann/code_quality/v1.0.0/configurations/rubocop/ruby.yml
    - https://raw.githubusercontent.com/bkuhlmann/code_quality/v1.0.0/configurations/rubocop/rails.yml
engines:
  shellcheck:
    enabled: true
  bundler-audit:
    enabled: true
  brakeman:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - "app/**/*"
  - "bin/**/*"
  - "lib/**/*"
  - "**.rb"
  - "**.js"
exclude_paths:
- "spec/**/*"
- "vendor/**/*"
- ".codeclimate.yml"
